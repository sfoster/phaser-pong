<!doctype HTML>
<html>
<head>
<style>
	html, body {
		margin: 0; padding: 0;
		overflow: hidden;
	}
	body > canvas {
	}
</style>
</head>
<body>
<script src="phaser.js"></script>
<script type="text/javascript">
	var playerBet;
	var computerBet;
	var ball;

	var playerWin = 0;
	var computerWin = 0;

	var computerBetSpeed = 230;
	var ballSpeed = 300;
	var ballReleased = false;

	var level = 1;

	var hits = 0;
	var game;
	var stageHeight;
	var stageWidth;

	function init() {
		stageHeight = document.documentElement.clientHeight;
		stageWidth = stageHeight * 0.75;
		console.log(`init with stageWidth: ${stageWidth}, stageHeight: ${stageHeight}`);
		game = new Phaser.Game(stageWidth, stageHeight,
															 Phaser.AUTO, '',
															 {preload: preload, create: create, update: update});
	}
	document.addEventListener("DOMContentLoaded", init, { once: true });

	function preload() {
		game.load.image('bet', 'assets/bet.png');
		game.load.image('ball', 'assets/ball.png');
		game.load.image('background', 'assets/starfield.jpg');
		game.load.image('star', 'assets/star.png');
	}


	function create() {
		//Hide the cursor
		game.canvas.style.cursor = 'none';
		game.add.tileSprite(0, 0, stageWidth, stageHeight, 'background');
		playerBet = createBet(game.world.centerX, stageHeight-40);
		computerBet = createBet(game.world.centerX, 20);
		textLevel = game.add.text(0, 0, 'Level: ' + level, {fill: '#efefef'})
		text = game.add.text(game.world.centerX, game.world.centerY, '', {fill: '#efefef'})
		text.anchor.setTo(0.5, 0.5);

		ball = game.add.sprite(game.world.centerX, game.world.centerY, 'ball');
		ball.anchor.setTo(0.5, 0.5);
		ball.body.collideWorldBounds = true;
		ball.body.bounce.setTo(1, 1);

		// Initialize particle emitter
		emitter = game.add.emitter(0, 0, 200);
		emitter.makeParticles('star');

		configureInputs();
	}

	function configureInputs() {
		game.input.onDown.add(releaseBall, this);
	}

	function particleBurst(x, y) {

		// Set the particle emitter to a point x, y
		emitter.x = x;
		emitter.y = y;

		// The first parameter determines whether all particles should be released at one moment (explode mode, explosion)
		// The second parameter sets the particle lifetime in milliseconds.
		// In burst / explode mode, the third parameter is ignored.
		// The last parameter determines how many particles will be released during the "explosion"
		emitter.start(true, 500, null, 5);

	}

	function createBet(x, y) {
		var bet = game.add.sprite(x, y, 'bet');
		bet.anchor.setTo(0.5, 0.5);
		bet.body.collideWorldBounds = true;
		bet.body.bounce.setTo(1, 1);
		bet.body.immovable = true;

		return bet;
	}

	function update() {
		//Manage player racket
		playerBet.x = game.input.x;

		var playerBetHalfWidth = playerBet.width / 2;

		if (playerBet.x < playerBetHalfWidth) {
			playerBet.x = playerBetHalfWidth;
		}
		else if (playerBet.x > game.width - playerBetHalfWidth) {
			playerBet.x = game.width - playerBetHalfWidth;
		}
		// We control the racket of a computer opponent
		if (computerBet.x - ball.x >= -15 && computerBet.x - ball.x <= 15) {
			computerBet.body.velocity.x = 0;
		}
		else if (computerBet.x - ball.x < -15) {
			computerBet.body.velocity.x = computerBetSpeed;
		}
		else if (computerBet.x - ball.x > 15) {
			computerBet.body.velocity.x = -computerBetSpeed;
		}
		else {
			computerBet.body.velocity.x = 0;
		}

		// Check and handle ball and racket collisions
		game.physics.collide(ball, playerBet, ballHitsBet, null, this);
		game.physics.collide(ball, computerBet, ballHitsBet, null, this);

		//Check if someone has scored a goal
		checkGoal();
	}

	function ballHitsBet(_ball, _bet) {
		// Increase the ball hit counter
		hits++;
		// every third hit move to the next level
		if (hits == 3) {
			nextLevel();
		}
		// Impact effect
		if (ball.y < 60) {
			emitter.gravity = 5;
		} else if (ball.y > stageHeight - 60) {
			emitter.gravity = -5;
		}
		particleBurst(_bet.x, _bet.y);

		var diff = 0;

		if (_ball.x < _bet.x) {
			// The ball is on the left side of the racket
			diff = _bet.x - _ball.x;
			_ball.body.velocity.x = (-12 * diff);
		}
		else if (_ball.x > _bet.x) {
			// The ball is on the right side of the racket
			diff = _ball.x - _bet.x;
			_ball.body.velocity.x = (12 * diff);
		}
		else {
			//The ball hit the center of the racket, we add a little tragic randomness to its movement
			_ball.body.velocity.x = 2 + Math.random() * 8;
		}
	}

	function checkGoal() {
		if (ball.y < 15) {
			nextLevel();
			setBall();
		} else if (ball.y > (stageHeight - 15)) {
			loose();
			setBall();
		}
	}

	function setBall() {
		if (ballReleased) {
			ball.x = game.world.centerX;
			ball.y = game.world.centerY;
			ball.body.velocity.x = 0;
			ball.body.velocity.y = 0;
			ballReleased = false;
		}

	}

	function releaseBall() {
		if (!ballReleased) {
			//Увеличиваем скорость мячика с каждым ударом
			ball.body.velocity.x = ballSpeed + level * 20;
			ball.body.velocity.y = -ballSpeed - level * 20;
			ballReleased = true;
		}
	}

	function showText(txt, timeout) {
		text.setText(txt);
		setTimeout(function() {
			text.setText('');
		}, timeout);
	}

	function nextLevel() {
		level += 1;
		hits = 0;
		textLevel.setText('Level: ' + level)
		showText('Level: ' + level, 2000);
		computerBetSpeed += level * 2;
	}

	function loose() {
		level = 1;
		hits = 0;
		textLevel.setText('Level: ' + level)
		showText('You loose ', 2000);
		computerBetSpeed = 250;
	}

</script>
</body>
</html>
