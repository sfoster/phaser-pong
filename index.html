<!DOCTYPE html>
<html>
<head>
<style>
  html, body {
    margin: 0; padding: 0;
    overflow: hidden;
    width: 100%;
    height: 100%;
  }
  body {
  }

  .game-container {
    position: relative;
    width: 150vh;
    height: 100vh;
    margin: 0 auto;
  }

  .panel {
    display: none;
    position: absolute;
    z-index: 1;
    border: 4px dotted #fff;
    border-radius: 6px;
    background-color: rgba(0,0,0,0.6);
    color: #fff;
    flex-direction: column;
  }
  .text-panel {
    padding: 0;
    font-family: 'Courier', monospace;
    font-smooth: never;
    -webkit-font-smoothing : none;
  }
  .text-panel > p {
    margin 12px 6px;
  }
  .text-panel > section > p {
    margin 12px 6px;
  }
  .panel > .* {
    flex: 1 1 auto;
  }
  .panel > .body {
    flex: 3 1 auto;
    overflow: auto;
  }
  .panel > button {
    flex: 0 0 auto;
    min-height: 4rem;
    display: block;
  }
  h1 {
    margin: 0 0 0.5em;
    padding: 10px;
    background: blue;
  }
  h2 {
    margin: 0 0 0.5em;
    padding: 10px;
  }
  .row {
    flex-direction: row;
    display: flex;
  }
  .row > section {
    flex: 1;
    outline: 1px solid #fcc;
  }

  #panel-about {
    background-color: green;
  }
</style>
</head>
<body>
  <div id="pong-container" class="game-container">
    <section class="panel" id="panel-menu">
      <div class="row body">
        <section class="col">
          <h1>Here be player 1</h1>
        </section>
        <section class="col">
          <h1>Here be player 2</h1>
        </section>
      </div>
      <button class="row">Begin Game!</button>
    </section>
    <section class="panel text-panel" id="panel-about">
      <h1 class="row">Here be some about text</h1>
      <h2 class="row">Credits</h2>
      <ul class="body">
        <li>Phaser.js</li>
        <li>Evenings</li>
      </ul>
      <button class="row">Proceed!</button>
    </section>
    <section class="panel" id="panel-game">
      <h1 class="row">Here be some overlay text</h1>
    </section>
  </div>

  <script src="phaser.js"></script>
  <script type="text/javascript">
    const assetPack = {
      'paddle': {
        src: 'assets/bat.png',
      },
      'ball': {
        src: 'assets/ball.png',
      },
      'background': {
        src: 'assets/starfield.jpg',
      },
      'star': {
        src: 'assets/star.png',
      },
      'levelLabel': {
        style: {
          font: "bold 24px Arial Black",
          fill: "#fff",
          boundsAlignH: "center",
          boundsAlignV: "middle",
          stroke: '#039',
          strokeThickness: 6
        }
      },
      'statusLabel': {
        style: {fill: '#99ffee'}
      },
    };
    const Pong = {};
  </script>
  <script type="text/javascript" src="about.js"></script>
  <script type="text/javascript" src="menu.js"></script>
  <script type="text/javascript" src="game.js"></script>
  <script type="text/javascript" src="ui.js"></script>
  <script type="text/javascript" src="bootstrap.js"></script>
</body>
</html>
